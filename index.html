<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Custom Designer</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
    <div id="canvasWrapper">
      <canvas id="mugCanvas" width="800" height="600"></canvas>
    </div>

    <div id="featurePanel" class="feature-panel">
      <div class="panel-header">
        <span id="panelTitle">Panel</span>
        <button id="closeFeaturePanel">×</button>
      </div>
      <div id="panelContent"></div>
    </div>

    <div id="sideMenu">
      <button class="icon-button">Change Product / Color</button>
      <button class="icon-button">Upload Image</button>
      <button class="icon-button">טקסט</button>
      <button class="icon-button">עיצוב</button>
    </div>
  </div>

  <template id="text-tool-template">
    <textarea id="textInput" placeholder="Enter text here"></textarea>

    <label for="fontSizeInput">Font Size</label>
    <input type="number" id="fontSizeInput" value="24" min="1" />

    <button id="applyTextBtn">Apply Text</button>

    <div class="text-tool-controls">
      <button id="boldToggle">Bold</button>
      <button id="italicToggle">Italic</button>
      <button>Center</button>
      <button>Send back/forward</button>
      <button>Align text</button>
    </div>

    <div class="setting-item" id="fontSetting">
      <span class="setting-label">Font</span>
      <span class="setting-value">Open Sans</span>
    </div>

    <div class="setting-item" id="colorSetting">
      <span class="setting-label">Change color</span>
      <div style="display: flex; align-items: center; gap: 6px">
        <span class="color-circle" id="colorPreview" style="background: black"></span>
        <span class="setting-value" id="colorName">black</span>
      </div>
    </div>

    <div class="setting-item" id="effectSetting">
      <span class="setting-label">Font Effect</span>
      <span class="setting-value">Normal</span>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
